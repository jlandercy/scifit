[tool.bumpver]
current_version = "0.1.12"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Version change {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
# bumpver update --patch --dry
"pyproject.toml" = [
    'version = "{version}"',
]
"scifit/__init__.py" = [
    '__version__ = "{version}"',
]
"docs/source/conf.py" = [
    'release = "{version}"',
]
