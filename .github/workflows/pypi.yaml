name: Python package

on:
  push:
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Create cache folder
        run: |
          mkdir -p .cache/reports
          mkdir -p .cache/media
          mkdir -p .cache/docs

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox build twine pip-tools
          pip-compile --extra dev pyproject.toml 
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

#      - name: Unit tests suite (classic)
#        run: |
#          python -m unittest -v

      - name: Unit tests suite (nox)
        run: |
          nox --session tests

      - name: Create package
        run: |
          nox --session build

      - name: Check package
        run: |
          twine check dist/*

#      - name: Documentation (nox)
#        run: |
#          nox --session package install
#          nox --session notebooks docs

      - name: Report artifacts
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: .cache/reports

      - name: Media artifacts
        uses: actions/upload-artifact@v3
        with:
          name: media
          path: .cache/media

#      - name: Documentation artifacts
#        uses: actions/upload-artifact@v3
#        with:
#          name: documentation
#          path: .cache/docs

      - name: Package artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: |
            dist
