name: Pypi Workflow

on:
  push:
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Clean & create folders
        run: |
          rm -rf dist/
          rm -rf .cache/
          mkdir -p .cache/reports
          mkdir -p .cache/media
          mkdir -p .cache/docs

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Python version
        run: |
          python --version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade nox build twine pip-tools
          pip-compile --extra dev pyproject.toml 
          python -m pip install -r requirements.txt

      - name: Publish package
        run: |
          nox --session build
          ls -lh dist/
          nox --session publish

      - name: Unit tests suite
        run: |
          nox --session tests

      - name: Build package
        run: |
          nox --session package install

      - name: Notebooks
        run: |
          nox --session notebooks

      - name: Collect report artifacts
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: .cache/reports

      - name: Collect package artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: |
            dist

      - name: Collect media artifacts
        uses: actions/upload-artifact@v3
        with:
          name: media
          path: .cache/media

      - name: Collect notebooks artifacts
        uses: actions/upload-artifact@v3
        with:
          name: notebooks
          path: docs/source/notebooks